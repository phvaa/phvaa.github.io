<form name="forma1">    
 <table  border="0" cellspacing="5" cellpadding="5">
   <caption>Анкета заказчика</caption>

   <tr>
    <td align="right" valign="top">Ваши ФИО</td>
    <td><input type="text" name="name" size="25"></td>
   </tr>

   <tr>
    <td align="left" valign="top" >Время выполнения</td>
    <td>
      <input type="radio" name="design" value="" checked>
      Упаковать в подрамник
      <input type="radio" name="design" value="">
      Завернуть в крафт-бумагу
    </td>
   </tr>

   <tr>
    <td align="left" valign="top">Материал работы</td>
    <td><select name="hobby" size="7" multiple>
                <option selected value="1">батик
                <option value="2">масло
                <option value="3">пастель
                <option value="4">акварель
                <option value="5">уголь
                <option value="6">сангина
                <option value="7">гуашь
        </select>
    </td>
   </tr>

   <tr>
    <td align="right" valign="top">Ваши пожелания. Тема работы</td>
    <td>
     <textarea cols="20" rows="3" wrap="virtual">
     </textarea>
    </td>
   </tr>


   <tr>
    <td  align="left" colspan="2">
	<label for="load">Выбирайте файл: </label>
	<input type="file" name="load" size="30">
	<br>
     <input  type="submit" name="submit" value="Отправить анкету заказчика">
     <input type="reset" name="reset" value="Очистить форму записи">
    </td>
   </tr>
 </table>
</form>
